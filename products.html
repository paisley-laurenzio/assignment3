    <article>
        <figure class="products">
                <img src="images/product1.jpg" alt="product">
                <h3>Sweet Potatoes Pumpkin Apples + Blueberries</h3>
                <p>This is a delicious blend of sweet potatoes, pumpkin, apples and blueberries. A mix of both fruits and vegetables, it will provide your child with many of their essential nutrients in a sweet enjoyable flavor. This flavor would be good for any meal of the day or even a snack.</p>
        </figure>
    
        <figure class="products">
                <img src="images/product2.jpg" alt="product">
                <h3>Punchy Pork Roast Dinner</h3>
                <p class="products">This hearty flavor is loaded with protein and nutrients. Containing organically raised pork, and a variety of vegetables this product is great for dinner and will ensure that your child is getting the protein necessary for a healthy, active body.</p>
        </figure>
    
        <figure class="products">
                <img src="images/product3.jpg" alt="product">
                <h3>Carrots Apples and Parsnips</h3>
                <p class="products">In this tasty food you will find a blend of delicious fruits and vegetables. Though this food contains a very strongly flavored vegetable, parsnip, the apple and carrots sweeten and balance the flavors so that your child is sure to love it.</p>
        </figure>
        
        
    
        <figure class="products">
                <img src="images/product5.jpg" alt="product">
                <h3>The Red One</h3>
                <p class="products">This product is a blend of red fruits and vegetables. This is one of our primarily fruit based foods though one vegetable, beet, squeezed its way in providing added nutrition and a bright red colour.</p>
        </figure>
        
        
    
        <figure class="products">
                <img src="images/product4.jpg" alt="product">
                <h3>Broccoli Pear + Peas</h3>
                <p class="products">This green food is one that your child is sure to love. The sweet pear flavor is a wonderful complement to the broccoli and pea, making this garden blend perfect for every meal of the day.</p>
        </figure>
    </article>
